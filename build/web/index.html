        <title>BestMatch</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function validateform(){
                
                var name = document.signup.name.value;
                var pass = document.signup.password.value;
                var cpass = document.signup.confirmpassword.value;
                var rollno = document.signup.roll.value;
                var email = document.signup.email.value;
                
                var atpos = email.indexOf("@");
                var dotpos = email.lastIndexOf(".");
                
                if(rollno==null||rollno==""){
                    alert("[Roll no. should not be empty]");
                    return false;
                }
                
                else if(name==null||name==""){
                    alert("[Name Field should not be empty]");
                    return false;
                }
                else if(atpos<1||dotpos<atpos){
                    alert("[Please enter valid email]");
                    return false;
                }
                else if(pass!=cpass){
                    alert("[Password and confirm password not mathched]");
                    return false;
                }
                
            }
            
            
        </script>
    </head>
    <body>
        <div id="left"> <font face="Verdana" size="5">LogIN</font>
        
            <form action="login" method="post">
    <fieldset>
        <div class="form-group">
            RollNo:<input autofocus class="form-control" name="roll" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            Password:<input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>

        </div>
    </fieldset>
           </form>

        <form action="register" method="post" name="signup" onsubmit="return validateform()">
    <fieldset>
        <div class="form-group">
